<!DOCTYPE html>
<html>

<head>
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="AMLV-container">
        <div class="AMLV-header">
            <h2>Crear cliente</h2>
            <div class="AMLV-dots">
                <span class="AMLV-dot"></span>
                <span class="AMLV-dot"></span>
                <span class="AMLV-dot"></span>
            </div>
        </div>

        <div class="AMLV-search-form">
            <div class="AMLV-input-group">
                <label for="AMLV-nombre">Nombre</label>
                <input type="text" id="AMLV-nombre" placeholder="Nombre" value="Marvin">
                <button type="button" class="AMLV-search-btn">Buscar</button>
            </div>
            <div class="AMLV-input-group">
                <label for="AMLV-apellido">Apellido</label>
                <input type="text" id="AMLV-apellido" placeholder="Apellido">
            </div>
        </div>
        <div id="AMLV-customAlert" class="AMLV-custom-alert">
            <div class="AMLV-alert-header">
                <span class="AMLV-alert-icon">⏺</span>
                <button class="AMLV-close-button" id="AMLV-alertCloseButton">✖</button>
            </div>
            <div class="AMLV-alert-content">
                <p id="AMLV-alertMessage"></p>
                <button id="AMLV-alertOkButton">OK</button>
            </div>
        </div>

        <table class="AMLV-data-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Categoría</th>
                    <th class="AMLV-actions-header">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Angel</td>
                    <td>Mena</td>
                    <td rowspan="2">Gerentes</td>
                    <td class="AMLV-actions-cell"><button class="AMLV-edit">E</button> <button class="AMLV-delete">D</button></td>
                </tr>
                <tr>
                    <td>Lisseth</td>
                    <td>Godoy</td>
                    <td class="AMLV-actions-cell"><button class="AMLV-edit">E</button> <button class="AMLV-delete">D</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
